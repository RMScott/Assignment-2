<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's javascript files -->
    <script src="js/services.js"></script>    
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <!-- angularjs resources -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body ng-app="starter">
    <!-- information on the magic of the navBar and what is going on with 
    the back button can be found here in the angular documentation
    http://ionicframework.com/docs/api/directive/ionNavView/ -->
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
    </ion-nav-back-button>
    </ion-nav-bar>

    <!-- here is where the views from the $state will be rendered -->
    <ion-nav-view></ion-nav-view>
    <hr>
    <pre>
        <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
        $state = {{$state.current.name}}
        $stateParams = {{$stateParams}}
        $state full url = {{ $state.$current.url.source }}
          <!-- $state.$current is not a public api, we are using it to
          display the full url for learning purposes-->
    </pre>    
</body>
</html>
